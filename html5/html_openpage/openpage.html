<html>
<head>
<script src="jquery-1.6.3.min.js"></script>
<script>
	$(function(){
		$("#page-wrap").wrapInner("<table cellspacing='30'><tr>");
		$(".game").wrap("<td>");
	});
</script>
<style>
* {
	margin: 0;
	padding: 0;
}
body {
	font-size: 62.5%;
	font-family: 'Lucida Grande', Helvetica, sans-serif;
	background-image:url('background.png');
	background-size:100% 100%;
	  width: window.innerWidth;
	  height: window.innerHeight;
	color: #999;
	padding: 20px;
}
tr {
	vertical-align: top;
}
.game {
	width: 400px;
}
p {

	margin: 0 0 15px 0;
}

	position:fixed;
	left:0px;

	font-size:5em;
	color:	#FFD700;
	
	}
h2 {

	color: #ccc;
}
img {

	height: 300;
	}

</head>
<body>

	<br>
	<br>
	<br>

	<div class="game">

	</div>

	</div>
	
	<div class="game">

		<p><img src="AtariGo.png"></p>
	</div>
	
	<div class="game">

		<p><img src="Connections.png"></p>
	</div>

</html>
